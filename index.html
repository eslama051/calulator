<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="screen" />
      <div class="btns">
        <div class="div btn op">*</div>
        <div class="div btn op">/</div>
        <div class="div btn op">-</div>
        <div class="div btn op">+</div>
        <div class="div btn">.</div>
        <div class="div btn">9</div>
        <div class="div btn">8</div>
        <div class="div btn">7</div>
        <div class="div btn">6</div>
        <div class="div btn">5</div>
        <div class="div btn">4</div>
        <div class="div btn">3</div>
        <div class="div btn">2</div>
        <div class="div btn">1</div>
        <div class="div btn">0</div>
        <div class="div btn equal">=</div>
        <div class="div btn clear">c</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
